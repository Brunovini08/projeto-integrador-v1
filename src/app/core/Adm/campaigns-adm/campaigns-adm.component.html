<main>
  <h1> Adicionar Campanha</h1>
  <form>
    <label for="imagens">Adicionar Imagens:</label>
    <input type="file" id="imagens" name="imagens" accept="image/*" multiple>

    <label for="descricao">Descrição da Campanha:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <button type="submit">Publicar Campanha</button>
  </form>
</main>
