<h2>Cadastro</h2>
<form action="/submit" method="post">       
    <div class="columns">
        <div class="column">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Insira seu telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="column">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Insira seu endereço" required>

            <label for="confirmar-email">Confirmar e-mail:</label>
            <input type="email" id="confirmar-email" name="confirmar-email" placeholder="Confirme seu e-mail" required>

            <label for="confirmar-senha">Confirmar senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
    </div>
    <button type="submit">Cadastrar</button>
</form>
